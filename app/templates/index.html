<!DOCTYPE httml>
<html>
    <head>
        <style>
            * {
                padding:0;
                margin:0;
            }

            html, body {
                width: 100%;
                height: 100%;
                background-color: black;
                overflow:hidden;
            }

            .logo {
                width: 100%;
                height: 100%;
            }
        </style>

    </head>

    <body>
        <svg viewbox="0 0 100 100" preserveAspectRatio="xMidYMid meet" class="logo">
            <defs>
                <style>
                    @import url('https://fonts.googleapis.com/css?family=Roboto+Mono:700');
                </style>
            </defs>

            <text x="50" y="50" dy=".3em" text-anchor="middle" fill="white" font-size="70" font-family="Roboto Mono">\t</text>
        </svg>
    </body>
</html>
